<div class="se-pre-con" *ngIf="loder"></div>
<div class="page-header">
    <h3 class="page-title"> {{moduleName}} </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/"> {{moduleName}} </a></li>
        <li class="breadcrumb-item active" aria-current="page">List</li>
      </ol>
    </nav>
  </div>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body sample">
        <h4 class="card-title">{{moduleName}} List</h4> 
       <h1 *ngIf="contents==null">No Records Avaible</h1>

       <div [innerHTML]="contents"></div>
        <table *ngIf="listVals!=null" class="table table-bordered">
          <thead>
            <tr>
              <th *ngFor="let lab of lables">{{lab.fieldlabel}}</th> 
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rws of listVals">
                <td *ngFor="let lists of rws">
                    <span class="cursor" (click)="navigateToDetail(lists)">{{lists.fieldvalue}}</span>
                </td>
            </tr>
             
          </tbody>
        </table>
      </div>
    </div>
  </div>
