<div class="se-pre-con" *ngIf="loder"></div>

<div class="page-header">
    <h3 class="page-title"> HelpDesk </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">HelpDesk</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create</li>
      </ol>
    </nav>
  </div>

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New Ticket</h4> 
        <form class="forms-sample" #tktFrm="ngForm" (ngSubmit)="tktFrm.valid && createTkt(tktFrm.value)">
          <div class="form-group">
            <label for="exampleInputNamettl">Title</label>
            <input type="text" name="title" required ngModel class="form-control" id="exampleInputNamettl" placeholder="Title">
          </div>

          <div class="form-group">
            <label for="exampleSelectGenderprd">Product Name</label>
            <select class="form-control" name="productid" ngModel id="exampleSelectGenderprd">
              <option value="">Select Product</option>
              <option *ngFor="let pro of productid;  index as i;" value="{{pro}}">{{productname[i]}}</option>
            
            </select>
          </div>

          <div class="form-group">
            <label for="exampleSelectGenderprdcntr">Service Contracts</label>
            <select class="form-control" name="servicename" ngModel id="exampleSelectGenderprdcntr">
                <option value="">Select Service Contracts</option>
                <option *ngFor="let ser of serviceid;  index as j;" value="{{ser}}">{{servicename[j]}}</option>
              
            </select>
          </div>

          <div class="form-group">
            <label for="exampleSelectGenderprdcntrpri">Ticket Priority</label>
            <select class="form-control" name="priority" ngModel id="exampleSelectGenderprdcntrpri">
                <option value="">Select Priority</option>
                <option *ngFor="let pri of ticketpriorities;" value="{{pri}}">{{pri}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleSelectGendertktcat">Ticket Category</label>
            <select class="form-control" name="category" ngModel id="exampleSelectGendertktcat">
                <option value="">Select Category</option>
                <option *ngFor="let cate of ticketcategories;" value="{{cate}}">{{cate}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleSelectGendertktsev">Ticket Severity</label>
            <select class="form-control" name="severity" ngModel id="exampleSelectGendertktsev">
                <option value="">Select Severity</option>
                <option *ngFor="let sevr of ticketseverities;" value="{{sevr}}">{{sevr}}</option>
            </select>
          </div>


           
           
          <div class="form-group">
            <label for="exampleTextarea1">Textarea</label>
            <textarea class="form-control" name="description" ngModel id="exampleTextarea1" rows="4"></textarea>
          </div>
          
          <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
